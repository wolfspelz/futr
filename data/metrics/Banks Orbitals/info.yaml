  Count of Banks Orbitals, ring-shaped megastructures approximately 3 million km in diameter that orbit a star without enclosing it. Each Orbital has a habitable inner surface area roughly 20 times that of Earth and can house tens of billions of inhabitants. Named after the signature habitat type of the Culture in Iain M. Banks' novels.
