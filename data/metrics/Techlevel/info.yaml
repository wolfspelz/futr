  # Concept

  Techlevel measures the difficulty and sophistication of a civilization's most advanced
  individual technology. Complements Class (overall capability including reach) and
  Kardashev Rating (energy use).

  **Key principle:** Only the hardest-to-invent and/or most advanced technology matters, 
  not the scale or reach or quantity of a civilization.
  - A single lab with a fusion reactor rates the same as a civilization with thousands of planets with thousands of 
  fusion reactors each. 
  - A Matrioshka brain built from fusion-powered processors is TL 7
  (Fusion), not higher, unless it uses it's brain power to create exotic substrates like magmatter (TL 11) for orbitals and ringworlds
  A Dyson sphere is just solar panels at scale (TL 7), not a separate tech level.

  Magic, psionics, and other non-technological capabilities are rated by the equivalent
  technological effect they achieve (e.g. psionic teleportation = TL 10).

  # Levels

  | TL | Name | Defining Technologies |
  |---|---|---|
  | 1 | Pre-Tool | No manufactured tools, no controlled fire. Found objects, instinct only. |
  | 2 | Primitive | Controlled fire, shaped stone/bone/wood tools, language, simple agriculture. |
  | 3 | Metal | Smelting metals (bronze, iron, steel), writing, the wheel, sailing vessels, architecture. |
  | 4 | Mechanical | Complex machines (clockwork, windmills), gunpowder, printing, optics, precision instruments. |
  | 5 | Industrial | Heat engines (steam, combustion), electrical power, mass production, telegraphy, chemistry. |
  | 6 | Atomic | Nuclear fission, electronic computing, semiconductor electronics, rocketry, early spaceflight, incl. early fusion power. |
  | 7 | Fusion | Controlled fusion, general AI, advanced bioengineering, mature in-system spaceflight. |
  | 8 | Nanotech | Molecular nanotechnology (dry nano), antimatter production, utility fog, programmable matter, relativistic drives. |
  | 9 | FTL | Faster-than-light travel, energy shields/force fields, directed energy weapons, artificial gravity, subspace communication. Includes psionics-enabled FTL. |
  | 10 | Matter Mastery | Matter-energy conversion on demand (replicators, transporters), holographic matter, industrial transmutation. Includes psionic teleportation/transmutation. |
  | 11 | Exotic Matter | Creation and engineering of exotic matter: magnetic monopoles, magmatter, monopole-catalyzed conversion technology. |
  | 12 | Wormhole Engineering | Creation of traversable wormholes, basic spacetime metric manipulation, weylforge technology. |
  | 13 | Spacetime Mastery | Advanced metric engineering: void factories, reactionless drives (void bubbles), metric weapons, W-brains, Halo drives. |
  | 14 | Universe Engineering | Pocket/basement universe creation, higher-dimensional manipulation, dimensional transcendence. |
  | 15 | Transcendent | Alteration of physical constants, universe-scale reality manipulation, omnipotent-tier capabilities. |

