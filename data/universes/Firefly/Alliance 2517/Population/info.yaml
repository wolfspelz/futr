readme: |
  Total population of the Verse derived from the Official Map of the Verse supplementary material. The Core worlds (White Sun system) account for about 40 billion, with the remaining 260+ billion spread across Border and Rim worlds. The original 252.5 million colonists departed Earth-That-Was around 2097, growing to 303 billion over roughly 400 years (~1.7% annual growth rate).
