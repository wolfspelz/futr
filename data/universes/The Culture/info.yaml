readme: |
  Thousands of years of galactic history play out across the Milky Way, where species and empires at wildly different technological levels share the same galaxy. Planet-bound iron-age civilizations orbit the same stars as Sublimed entities that have left material existence behind. Ancient megastructures drift through systems whose builders vanished millennia ago. Hyperspace links hundreds of spacefaring societies, and artificial intelligences run entire civilizations. At the center of it all sits the Culture, a post-scarcity anarchist society with more power than it is entirely comfortable wielding.
