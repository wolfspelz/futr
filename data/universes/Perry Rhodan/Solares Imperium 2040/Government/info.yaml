readme: |
  Der Erste Administrator (Perry Rhodan) wird alle sechs Jahre demokratisch vom Solaren Parlament gewählt. Er ist Regierungschef, Staatsoberhaupt und Oberbefehlshaber aller Streitkräfte.

  Trotz der großen Machtfülle des Amtes ist die Legitimation demokratisch. Rhodan wurde in dieser Zeit mehrfach durch Wahlen im Amt bestätigt.
