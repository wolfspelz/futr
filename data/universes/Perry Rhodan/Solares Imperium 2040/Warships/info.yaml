readme: |
  Anfang 2044 wurde die Flottenstärke mit ca. 4000-4700 Einheiten angegeben. Für 2040 wird ein etwas niedrigerer Wert geschätzt.

  Die Solare Flotte besteht hauptsächlich aus Kugelraumern verschiedener Größenklassen (60m bis 800m Durchmesser). Ausnahmen sind kleinere Beiboote wie Space-Jets und Shifts.

  Zum Vergleich: 2437 standen bereits 50.000 Einheiten zur Verfügung.
