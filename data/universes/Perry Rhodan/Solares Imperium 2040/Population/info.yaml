readme: |
  Geschätzt basierend auf realer Weltbevölkerungsprognose für 2040 (~9 Mrd).

  Unter der vereinten Weltregierung seit 1982 und mit arkonidischer Technologie herrschen stabile, friedliche Bedingungen, die das Bevölkerungswachstum fördern.

  Hinzu kommen einige zehntausend Siedler auf den Kolonien Siga (seit 2003), Ertrus (seit 2026) und Plophos (seit 2028) sowie auf Mars, Venus und den Jupitermonden.
