readme: |
  Das Solare Imperium im Jahr 2040, zum Zeitpunkt von Atlans Erwachen aus 69-jährigem Tiefschlaf (Perry Rhodan Heft 50, "Der Einsame der Zeit").

  Die Menschheit hat unter Perry Rhodans Führung als Erster Administrator interstellare Kolonien gegründet. Die Position der Erde wird vor dem arkonidischen Robotregenten geheim gehalten. Die Solare Flotte schützt das expandierende Imperium.

  Atlan, ein unsterblicher Arkonide der seit Jahrtausenden auf der Erde lebte, erwacht in seiner Tiefseekuppel im Azorengraben und entdeckt überrascht, dass der befürchtete Atomkrieg nie stattfand.
