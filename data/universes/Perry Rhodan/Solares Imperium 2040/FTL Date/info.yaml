readme: |
  1971 landete Perry Rhodan auf dem Mond und traf dort auf notgelandete Arkoniden. Von ihnen erhielt die Menschheit Zugang zum Transitionsantrieb, der Sprünge durch den fünfdimensionalen Hyperraum ermöglicht.

  Der Transitionsantrieb erlaubt Sprünge bis zu 50.000 Lichtjahren in Nullzeit (plus Berechnungszeit).
