readme: |
  Die Posbis kontrollieren mehrere Dunkelwelten im intergalaktischen Void. Namentlich bekannt sind: Hundertsonnenwelt (Zentrale), Everblack (Rüstungswelt, 2113 entdeckt), Frago (Produktionswelt, im Bürgerkrieg 2114 zerstört), Chort (Industriewelt), Culsu (Werftplanet) und Rundron (Stützpunkt).

  Allerdings vernichtet der Bürgerkrieg nach der Hassschaltungs-Zerstörung 90% aller Posbi-Basen. Frago wird vollständig zerstört. Die Perrypedia vermerkt zudem, dass die Terraner nie alle Posbi-Welten lokalisieren können.

  Der Wert von 5 berücksichtigt die schweren Verluste im Bürgerkrieg: Hundertsonnenwelt und Everblack sind bestätigt aktiv, der Status der übrigen Welten ist unsicher.
