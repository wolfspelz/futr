readme: |
  Im Jahr 2114 befreien Perry Rhodan und Atlan die Posbis von der Hassschaltung, einem defekten Relaisblock, der sie seit ihrer Erschaffung zwingt, alles organische Leben anzugreifen. Das Zentralplasma kontaktiert Rhodan und Atlan direkt und bittet um Hilfe, da es die Hassschaltung nicht selbst deaktivieren kann.

  Nach der Zerstörung der Hassschaltung kommt es zu einem Bürgerkrieg zwischen zwei Posbi-Fraktionen, da beschädigte Biopon-Blöcke die hypertoyktische Verzahnung stören. 90% aller Posbi-Basen im intergalaktischen Void werden zerstört. Im Juli 2114 greifen rund 4.500 Laurin-Schiffe die Hundertsonnenwelt an und zerstören mehrere künstliche Sonnen.

  Die terranischen Kybernetiker Van Moders und Gaston Durand reparieren die beschädigten Biopon-Blöcke. Das Zentralplasma erlangt die volle Kontrolle zurück und die vereinten Posbi-Streitkräfte vernichten die Laurin-Flotte. Rhodan und das Zentralplasma schließen einen Pakt: Die Posbis übergeben die vollständige Dokumentation der Transformkanone, der mächtigsten Waffe der Milchstraße, und gewähren Zugang zu ihren Stützpunkten im Void. Im Gegenzug sichert Terra künftige Unterstützung zu, einschließlich der Befreiung des Urplasmas auf Rando-1 in Andromeda.
