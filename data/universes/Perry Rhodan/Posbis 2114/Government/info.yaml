readme: |
  Das Zentralplasma ist die kollektive Intelligenz, die alle Posbis steuert. Es befindet sich auf der Hundertsonnenwelt in 80 Domstrukturen von bis zu 200 Metern Höhe auf einer Fläche von 10 Quadratkilometern.

  Jedes Fragmentraumschiff hat einen Plasmakommandanten, bestehend aus sechs vernetzten Zellplasma-Komponenten, die ein autonomes Bewusstsein bilden und über Symbolfunk mit dem Zentralplasma kommunizieren. Die Hyperinpotronik auf der Hundertsonnenwelt arbeitet als positronisches Rechensystem in Tandem mit dem Zentralplasma.

  Nach der Hassschaltungs-Krise von 2114 werden Sicherungen installiert, die verhindern, dass die Hyperinpotronik jemals wieder die Entscheidungen des Zentralplasmas überstimmen kann.
