readme: |
  Die Hundertsonnenwelt, Zentrale der Posbis, liegt im intergalaktischen Void, rund 311.625 Lichtjahre von der Milchstraße entfernt und 125.000 Lichtjahre vom terranischen Horchposten. Der Planet besitzt keinen eigenen Stern, sondern wird von 200 künstlichen Atomsonnen in 100.000 km Höhe beleuchtet.

  Auch die weiteren Posbi-Dunkelwelten (Everblack, Frago, Chort, Culsu) befinden sich verstreut im intergalaktischen Void zwischen der Milchstraße und der Andromeda-Galaxie.
