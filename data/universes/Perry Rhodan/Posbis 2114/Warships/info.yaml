readme: |
  Die Posbi-Flotte besteht aus Fragmentraumschiffen (BOX-Serie), würfelförmigen Kampfschiffen mit 2.000 bis 3.000 Metern Kantenlänge. Sie sind mit Transformkanonen, Narkosestrahlen und 5-dimensionalen Relativschirmen bewaffnet und beherrschen lautlose Transitionen.

  Für 2114 existiert keine kanonische Gesamtzahl. Nach dem Bürgerkrieg (90% Basenverlust) sind die Bestände stark dezimiert. Dennoch vernichten die Posbis in der Schlacht um die Hundertsonnenwelt im Juli 2114 rund 4.500 Laurin-Schiffe entscheidend, was auf deutliche numerische Überlegenheit hindeutet.

  Zum Vergleich: Bis 1304 NGZ (ca. 1.200 Jahre später) umkreisen 300.000 Fragmentraumer die Hundertsonnenwelt. Bis 1463 NGZ bilden 400.000 Fragmentraumer die Hauptflotte des Galaktikums. Der Wert von 10.000 für 2114 berücksichtigt die massiven Verluste im Bürgerkrieg bei gleichzeitig entscheidendem Sieg gegen die Laurin-Flotte.
