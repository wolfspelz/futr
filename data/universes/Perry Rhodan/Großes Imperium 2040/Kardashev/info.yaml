readme: |
  Berechnung basierend auf Infrastruktur und Bevölkerung:

  Komponenten:
  - Wohnbevölkerung: 50e12 Menschen × 10 kW (5× Erde pro Kopf) = 5e17 W
  - Industrie: 100.000 Planeten × 100 TW = 1e22 W
  - Militär: 100.000 Kriegsschiffe × 100 GW (Friedenszeit) = 1e16 W
  - Infrastruktur: FTL-Baken, Stationen, Kommunikation = ~1e20 W

  Gesamt: ~10^22 W

  Pro-Kopf-Äquivalent: 10^22 W ÷ 50e12 = 200 kW/Person
  (Erde 2023: 2.200 W/Person → ~100× Erde)

  Kardashev-Formel: K = (log₁₀(P) - 6) / 10 = (22 - 6) / 10 = 1.6

  Anmerkung: Die Zivilisation ist im Niedergang. Der Robotregent verwaltet Erhaltung, nicht Expansion. Das Imperium hat Typ-II-Fähigkeiten, nutzt aber nur Typ-1.6-Niveau aufgrund gesellschaftlicher Dekadenz.
