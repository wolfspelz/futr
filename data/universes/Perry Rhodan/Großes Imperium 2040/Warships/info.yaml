readme: |
  Die arkonidische Flotte um 2047 umfasste etwa 100.000 Großraumer und 50.000 Frachter, Tender und Docks.

  Schiffsklassen:
  - Superschlachtschiffe (UNIVERSUM-Klasse): 1.500 m Durchmesser, über 2.000 Einheiten bis 2044
  - Schlachtschiffe (Imperiums-/TUSSAN-Klasse): 800 m
  - Schlachtkreuzer (FUSUF-Klasse): 500 m
  - Schwere Kreuzer: 200-250 m
  - Leichte Kreuzer: 100 m

  2040 transferierte der Robotregent 75% seiner Kriegsflotte an Perry Rhodan zur Bekämpfung der Druuf.
