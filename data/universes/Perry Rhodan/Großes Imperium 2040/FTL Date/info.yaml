readme: |
  Um 18.509 v. Chr. besiedelten arkonidische Separatisten von Arbaraith aus den Kugelsternhaufen Urdnir (M13). Innerhalb von 60 Jahren unterwarfen sie alle Völker des Sternhaufens.

  Dies markiert den Beginn der arkonidischen interstellaren Expansion mit FTL-Technologie (Transitionstriebwerk).

  Das Große Imperium wurde später 18.334 v. Chr. unter Gwalon I. formal gegründet.
