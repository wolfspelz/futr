readme: |
  Von 2030 bis 2044 regierte der Robotregent das Große Imperium allein, ohne einen Marionetten-Imperator als formelles Staatsoberhaupt.

  Der Robotregent ist eine gigantische Positronik auf Arkon III, die nach dem Katastrophenprogramm Epethus handelt. Das Programm wurde aktiviert, als die Degeneration der Arkoniden die Existenz des Imperiums gefährdete.

  Die ursprüngliche Regierungsform war eine parlamentarische Erbmonarchie mit sehr starker Stellung des Monarchen (Imperator auf dem Kristallthron).
