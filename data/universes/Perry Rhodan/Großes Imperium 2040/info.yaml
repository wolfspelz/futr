readme: |
  Das Große Imperium unter der Alleinherrschaft des Robotregenten (seit 2030 ohne Marionetten-Imperator).

  Das Imperium verwaltet etwa 150.000 Sonnensysteme mit 50.000 bewohnten Welten und 50 Billionen Einwohnern. Das Territorium erstreckt sich über 30.000-35.000 Lichtjahre mit Zentrum im Kugelsternhaufen M13.

  Die arkonidische Gesellschaft zeigt fortgeschrittene Dekadenz - Millionen verlieren sich in Fiktivspielen (immersiven Spielen). Der Robotregent, eine gigantische Positronik auf Arkon III, regiert nach dem Katastrophenprogramm Epethus, das aktiviert wurde als die Arkoniden nicht mehr fähig waren, selbst zu regieren.
