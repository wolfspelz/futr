  Das Große Imperium wurde 18.334 v. Chr. (1774 da Ark) unter Gwalon I. gegründet.

  Berechnung: 18.334 + 2.040 = 20.374 Jahre

  Das Imperium endete am 1. Januar 2115 mit der Verschmelzung zum Vereinten Imperium unter Atlan.
