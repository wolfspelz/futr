readme: |
  Die Posbis (Positronisch-Biologische Roboter) sind eine einzigartige kybernetische Lebensform, die positronische Schaltkreise mit lebendem biologischem Zellplasma vereint. Erschaffen vor rund 40.000 Jahren von den Robotikern von Mechanica im Auftrag der Laurins, entwickeln sie ein eigenes Bewusstsein durch die hypertoyktische Verzahnung von Positronik und Plasmaablegern des Zentralplasmas.

  Jeder Posbi trägt einen Ableger des Zentralplasmas in sich, der ihm emotionale und kreative Fähigkeiten verleiht. Es gibt keine einheitliche Posbi-Form: sie bewegen sich schwebend, auf Tentakeln, Beinen oder Rädern und variieren von kleinen Maschinen bis zu Giganten. Ihre charakteristische Frage an jedes Lebewesen lautet: "Seid ihr wahres Leben?"

  Die Posbis operieren von der Hundertsonnenwelt im intergalaktischen Void aus, einem Planeten ohne eigene Sonne, der von 200 künstlichen Atomsonnen beleuchtet wird. Ihre Fragmentraumschiffe (Bezeichnung: BOX plus Seriennummer), würfelförmige Kampfschiffe mit 2.000 bis 3.000 Metern Kantenlänge, gehören zu den mächtigsten Kriegsschiffen der Galaxis und sind mit Transformkanonen, Narkosestrahlen und 5-dimensionalen Relativschirmen ausgerüstet.
