readme: |
  Das Solare Imperium ist das Staatsgebilde der Menschheit, am 1. Januar 1990 aus der Dritten Macht hervorgegangen. Regiert wird es vom demokratisch gewählten Ersten Administrator (später Großadministrator) Perry Rhodan, gewählt vom Solaren Parlament.

  Das Imperium expandierte von Terra aus zu den Sternen und gründete zahlreiche Kolonien. Im Jahr 2115 vereinigte es sich mit dem arkonidischen Großen Imperium zum Vereinten Imperium.
