readme: |
  Die Arkoniden sind ein humanoides Sternenvolk mit Heimat im Kugelsternhaufen M13 (Thantur-Lok). Sie trennten sich im 19. Jahrtausend v. Chr. von den Akonen und gründeten 18.334 v. Chr. das Große Imperium unter Gwalon I.

  Arkoniden haben samtbraune Haut, weißes oder weißblondes Haar und rote Iris. Sie sind 1,70 bis 2,20 Meter groß und mit Menschen biologisch kompatibel.

  Bekannte Arkoniden: Atlan (unsterblicher Arkonide, lebte Jahrtausende auf der Erde), Thora und Crest da Zoltral (erste Arkoniden-Kontakte mit Menschen 1971), die Imperatoren auf dem Kristallthron.

  Typisch für arkonidische Architektur sind die Trichterbauten (kegelförmige Wohngebäude), die über den ganzen Planeten Arkon I verstreut sind.
