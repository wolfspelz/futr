readme: |
  The Secretary-General is head of state and government. Three branches: the Secretariat (executive), the General Assembly (legislative), and the Court of Justice (judicial). The Security Council advises on military and foreign policy. Capital is New York, with New Hague on Luna as a secondary seat of government.
