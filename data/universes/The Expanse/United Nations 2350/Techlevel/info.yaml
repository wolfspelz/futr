readme: |
  Fusion (TL 7). The UN uses S-250 and S-400 series Epstein drives running on deuterium-helium-3 fusion. No nanotechnology (TL 8), no FTL (TL 9), no artificial gravity. UNN ships are generally built to older designs than their MCRN equivalents.
