readme: |
  The Orks are a savage, warlike, green-skinned species possessing traits of both animals and fungi.
  Believed to have been engineered by the Old Ones as the Krork during the War in Heaven, they
  devolved over millions of years into their current form. They are the most numerous and widespread
  intelligent species in the Milky Way galaxy. Ork technology functions partly through a collective
  psychic field called the WAAAGH!, which allows crude machinery to work despite defying conventional
  engineering principles. Their society is organized around strength â€” the biggest and toughest Ork
  leads, and all others follow.
